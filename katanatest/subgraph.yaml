specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BoldToken
    network: katana
    source:
      address: "0x96c6995a7737959708c2ed9129d07c94f012d2ce"
      abi: BoldToken
      startBlock: 1770870
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ActivePoolAddressAdded
        - Approval
        - BorrowerOperationsAddressAdded
        - CollateralRegistryAddressChanged
        - EIP712DomainChanged
        - OwnershipTransferred
        - StabilityPoolAddressAdded
        - Transfer
        - TroveManagerAddressAdded
      abis:
        - name: BoldToken
          file: ./abis/BoldToken.json
      eventHandlers:
        - event: ActivePoolAddressAdded(address)
          handler: handleActivePoolAddressAdded
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: BorrowerOperationsAddressAdded(address)
          handler: handleBorrowerOperationsAddressAdded
        - event: CollateralRegistryAddressChanged(address)
          handler: handleCollateralRegistryAddressChanged
        - event: EIP712DomainChanged()
          handler: handleEIP712DomainChanged
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: StabilityPoolAddressAdded(address)
          handler: handleStabilityPoolAddressAdded
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: TroveManagerAddressAdded(address)
          handler: handleTroveManagerAddressAdded
      file: ./src/bold-token.ts
